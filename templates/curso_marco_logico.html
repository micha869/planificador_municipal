{% for modulo in modulos %}
<section class="mb-5 modulo-curso" data-id="{{ loop.index }}">
  <h4 class="text-info">{{ modulo.titulo }}</h4>
  <p>{{ modulo.descripcion }}</p>

  <!-- Video como iframe (enlace simulado, reemplaza ID_VIDEO_...) -->
  <div class="ratio ratio-16x9 mb-3">
    {% if loop.index == 1 %}
      <iframe src="https://youtu.be/-P2vSpnVtBU?si=pZExF3QCTu2y3G3E" title="Introducci贸n al Marco L贸gico" allowfullscreen></iframe>
    {% elif loop.index == 2 %}
      <iframe src="https://youtu.be/1va3Rs9lVGU?si=bssNBUAWzJlucPPe" title="Teor铆a del Marco L贸gico" allowfullscreen></iframe>
    {% elif loop.index == 3 %}
      <iframe src="https://youtu.be/hzIsxXPeCwU?si=S8NHmBjAVZ5T0-T-" title="C贸mo hacer un proyecto" allowfullscreen></iframe>
    {% endif %}
  </div>

  <a href="{{ url_for('static', filename=modulo.pdf) }}" class="btn btn-outline-success" download>
     Descargar material PDF
  </a>

  <div class="form-check mt-3">
    <input class="form-check-input modulo-check" type="checkbox" value="{{ loop.index }}" id="modulo{{ loop.index }}">
    <label class="form-check-label" for="modulo{{ loop.index }}">
      Marcar como completado
    </label>
  </div>
</section>
{% endfor %}
