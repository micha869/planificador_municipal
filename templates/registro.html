{% extends "base.html" %}
{% block title %}Registro de Usuario{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card card-custom p-4 shadow-sm">
      <h2 class="mb-4 text-center">Registro</h2>

      <form method="POST" novalidate>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" name="correo" id="correo" class="form-control" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Elige un usuario" required>
        </div>
        <div class="mb-4">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" name="contrasena" id="contrasena" class="form-control" placeholder="Crea una contraseña" required>
        </div>

        <button type="submit" class="btn btn-primary-custom w-100 mb-3">Registrarse</button>
      </form>

      <div class="text-center">
        ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
