{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card card-custom p-4 shadow-sm">
      <h2 class="mb-4 text-center">Iniciar Sesión</h2>

      <form method="POST" novalidate>
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Tu usuario" required autofocus>
        </div>
        <div class="mb-4">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" name="contrasena" id="contrasena" class="form-control" placeholder="Tu contraseña" required>
        </div>

        <button type="submit" class="btn btn-primary-custom w-100 mb-3">Entrar</button>
      </form>

      <div class="text-center">
        ¿No tienes cuenta? <a href="{{ url_for('registro') }}">Regístrate aquí</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
